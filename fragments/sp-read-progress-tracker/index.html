<div class="sp-read-progress-tracker">
    <div class="reading-content-wrapper">
        <!-- Inline progress tracker container above content area -->
        <div class="progress-tracker-inline-container 
            [#if (progressPosition!"inline-center") == "inline-left"]progress-tracker-inline-container--left[/#if]
            [#if (progressPosition!"inline-center") == "inline-center"]progress-tracker-inline-container--center[/#if]
            [#if (progressPosition!"inline-center") == "inline-right"]progress-tracker-inline-container--right[/#if]">
            <div class="progress-tracker progress-tracker--inline 
                [#if (progressStyle!"bar") == "circle"]circle[/#if]
                [#if (progressStyle!"bar") == "percentage"]percentage[/#if]">
                <div class="progress-bar" id="reading-progress-bar">
                    <div class="progress-fill"></div>
                </div>
                [#if (showPercentage!true)]
                    <span class="progress-percentage" id="reading-percentage">0%</span>
                [/#if]
            </div>
        </div>
        
        <!-- Content wrapper for progress calculation - remains in DOM when dropzone has content -->
        <div class="progress-content-area" id="progress-content-area">
            
            <lfr-drop-zone>
                <div class="alert alert-info text-center">
                    <h4 class="alert-heading">Content Area</h4>
                    <p class="mb-0">Drop your content here. The progress tracker will automatically calculate reading progress based on scroll position through this content.</p>
                </div>
            </lfr-drop-zone>
        </div>
    </div>
</div>
